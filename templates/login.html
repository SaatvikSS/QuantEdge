<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantum Tokenization</title>
    <link href="/static/css/auth.css?v={{ range(1, 100000) | random }}" rel="stylesheet">
</head>
<body>
        <div class="auth-card">
        <div class="auth-side blue-side">
            <h2 class="welcome-text">Hello, Welcome!</h2>
            <p class="sub-text">Don't have an account?</p>
            <a href="/register" class="switch-action">Register</a>
        </div>
        <div class="auth-side white-side">
            <h1>Login</h1>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
